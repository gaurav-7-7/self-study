<!-- checking if there are any courses or not using ngIf -->
<div *ngIf="courses.length > 0; then courseList else noCourses"></div>
<!-- usign a seperate identifier for partial rendering -->
<ng-template #courseList>
  <ul>
    <!-- loop over the courses using ngFor -->
    <li *ngFor="let course of courses; index as i">
      {{ i }} - {{ course.name }}
    </li>
  </ul>
</ng-template>
<ng-template #noCourses>
  No Courses yet!
</ng-template>

<ul class="nav nav-pills">
  <li [class.active]="viewMode =='map'"><a (click)="viewMode = 'map'">Map View</a></li>
  <li [class.active]="viewMode =='list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
<button (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courses">
    {{ course.name }}
    <button (click) = "onChange(course)">Remove</button>
  </li>
</ul>
