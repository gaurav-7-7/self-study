<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control">
    <!-- simple validation check and rendering using the ngIf directive only when user moves the focus from the input field after touching the input field-->
    <div
     class="alert alert-danger"
     *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors?.['required']">
        First Name is required!
      </div>
      <div *ngIf="firstName.errors?.['minlength']">
        First name should be minimum 3 character
      </div>
      <div *ngIf="firstName.errors?.['pattern']">
        Pattern doesn't match!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <!-- formControl object creation with ngModel -->
    <textarea
      ngModel name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
