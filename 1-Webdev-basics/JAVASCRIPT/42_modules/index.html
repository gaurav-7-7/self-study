<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./index.js" type="module"></script>
    <script src="./product.js" type="module"></script><!--
        this new js file will override the methods that has same name as the methods in index.js if any such case occurs, we can avoid this by specifying the type of the script to 'module'
    -->
    <script type="module">
        //import d from './index.js'; // even though we did not give any name, whatever undefined name import gets assigned as a default name for the default export member
        import  def, { sum, diff, mul as prod } from './index.js'; // we need to import the metods we want from the specified js module file also we have imported mul as prod to avoid name collision when we want to use both modules metods
        import { mul } from './product.js'; // we'll import the mul mehtod of the product.js
        console.log(sum(10,20));
        console.log(diff(10,20));
        console.log(prod(10,20)); // newly named method to avoid name collision
        console.log(mul('banana',60));

        const l = new def(30, 43);
        console.log(l.toString());
    </script>
</body>
</html>
