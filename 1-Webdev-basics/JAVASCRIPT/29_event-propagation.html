<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Document</title>
        <style>
            #gp, #p, #c{
                border: 1px solid red;
                padding: 20px;
                margin: 5px;
            }
            #gp2, #p2, #c2{
                border: 1px solid rgb(10, 247, 255);
                padding: 20px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="gp">
            <div id="p">
                <div id="c">
                    Child text
                </div>
            </div>
        </div>
        <div id="gp2">
            <div id="p2">
                <div id="c2">
                    Child text
                </div>
            </div>
        </div>
        <script>
            document.getElementById('c').addEventListener('click', function(){
                alert('child is clicked');
            });
            document.getElementById('p').addEventListener('click', function(){
                alert('parent is clicked');
            });
            document.getElementById('gp').addEventListener('click', function(){
                alert('grand-parent is clicked');
            });
            // by doing like above, when we click on the inner most child all the events run and we are still within the bound of the outer most element so all three functions will be called one-by-one
            
            // event handler follows a hierarchy starting form the most recent descendant to the first-most ancestor this is event propagation

            // to stop this propagation use stopPropagation method
            document.getElementById('c2').addEventListener('click', function(e){
                alert('child is clicked');
                console.log(e.target); // targets the inner most element in the hierarchy of eventListener
            });
            document.getElementById('p2').addEventListener('click', function(e){
                alert('parent is clicked');
                e.stopPropagation(); // stops the propagation at this point
                console.log(e.target);
            });
            document.getElementById('gp2').addEventListener('click', function(e){
                alert('grand-parent is clicked');
                console.log(e.target);
            });
        </script>
    </body>
</html>
